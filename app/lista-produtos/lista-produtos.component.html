<h2>Lista de Produtos</h2>
<ul>
  <li *ngFor="let produto of produtos">
    {{ produto.nome }} - {{ produto.preco | currency }}
  </li>
</ul>

<h2>Adicionar Novo Produto</h2>
<form (submit)="adicionarProduto()">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" [(ngModel)]="novoProduto.nome" required>
  
  <label for="preco">Pre√ßo:</label>
  <input type="number" id="preco" name="preco" [(ngModel)]="novoProduto.preco" required>
  
  <button type="submit">Adicionar Produto</button>
</form>
